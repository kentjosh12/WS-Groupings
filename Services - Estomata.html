<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .service {
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        .service:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>
        <div class="service" onclick="highlightService(this)">Web Development</div>
        <div class="service" onclick="highlightService(this)">Graphic Design</div>
        <div class="service" onclick="highlightService(this)">Gaming</div>
    </div>

    <script>
        function highlightService(element) {
            alert('You selected: ' + element.textContent);
        }
    </script>
</body>
</html>
