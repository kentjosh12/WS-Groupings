<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Header</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px; 
            height: auto;
            margin-right: 10px; 
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://www.globalsuzuki.com/globalnews/2025/img/0130.jpg" alt="Logo" class="logo">
            <div class="logo-text">Lazarte</div>
        </div>
        <nav>
            <a href="https://en.wikipedia.org/wiki/Aaron_Pierre_%28actor%29">Aaron</a>
            <a href="https://en.wikipedia.org/wiki/Eve_(South_Korean_TV_series)">Eve</a>
            <a href="https://en.wikipedia.org/wiki/Samara_Weaving">Samara</a>
            <a href="https://visor.ph/wp-content/uploads/2018/06/suzuki-jimny-official-pics-main6.jpg">jea</a>
        </nav>
    </header>
</body>
</html>
